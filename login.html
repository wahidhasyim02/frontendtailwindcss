<!doctype html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Frontend - Tailwindcs</title>
  <link rel="icon" href="./public/img/favicon.ico" />
  <link rel="shortcut icon" href="./public/img/favicon.ico" />
  <link rel="msapplication-square64x64logo" href="./public/img/favicon.ico" />
  <link rel="apple-touch-icon" href="./public/img/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body
  class="m-0 h-screen w-full min-w-full bg-purdark-100 bg-hero-light bg-cover bg-no-repeat font-inter text-base text-purdark-500 dark:bg-purdark-900 dark:text-purdark-400">
  <!--Ini adalah Popup Login-->
  <div id="popup-login" class="fixed left-1/2 top-18 hidden w-auto -translate-x-1/2 py-10">
    <div
      class="mx-auto flex flex-col rounded-3xl border border-purdark-300/15 bg-white bg-opacity-90 p-12 text-base font-normal text-purdark-700 shadow-xl backdrop-blur-sm dark:border-purdark-300/5 dark:bg-purdark-800 dark:bg-opacity-95 dark:text-purdark-300 dark:backdrop-blur-sm">
      <div class="flex content-center items-center justify-center">
        <img src="./public/img/logo_app.png" class="inline h-24 w-24  rounded-full bg-cover" alt="" />
      </div>
      <div class="mt-6 flex-col space-y-2">
        <div class="flex-col space-y-2">
          <label for="login-username" class="">Username</label>
          <div>
            <input id="login-username" type="text" placeholder="Username"
              class="peer w-full rounded-md border border-purdark-400 bg-white px-3 py-1 focus:border focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50 dark:bg-purdark-800 dark:ring-opacity-30" />
          </div>

          <p id="username-wrong" class="text-xs text-pink-600 peer-invalid:visible"></p>
        </div>
        <div class="flex-col space-y-2">
          <label for="login-password" class="">Password</label>
          <div>
            <input id="login-password" type="password" placeholder="******"
              class="peer w-full rounded-md border border-purdark-400 bg-white px-3 py-1 focus:border focus:border-purple-400 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-50 dark:bg-purdark-800 dark:ring-opacity-30" />
          </div>
          <p id="password-wrong" class="text-xs text-pink-600 peer-invalid:visible"></p>
        </div>
        <div class="flex-col space-y-2">
          <button id="btn-login"
            class="flex w-full content-center items-center justify-center gap-2 rounded-full border-2 border-purdark-300/20 bg-purple-700 px-6 py-2 text-base text-white hover:bg-purple-800 dark:border-purdark-300/20 hover:dark:bg-purple-600">
            Login
          </button>
          <a href="signup.html">
            <button id="btn-create-account"
              class="flex w-full content-center items-center justify-center gap-2 rounded-full px-6 py-2 text-base text-purdark-700 hover:text-purple-600 dark:text-purdark-300">
              Create an account
            </button></a>
        </div>
      </div>
    </div>
  </div>
  <!--Ini adalah Popup Login Skeleton-->
  <div id="popup-login-skeleton" class="fixed left-1/2 top-18 hidden w-auto -translate-x-1/2 py-10">
    <div
      class="mx-auto flex flex-col rounded-3xl border border-purdark-300/15 bg-white bg-opacity-90 p-12 text-base font-normal text-purdark-700 shadow-xl backdrop-blur-sm dark:border-purdark-300/5 dark:bg-purdark-800 dark:bg-opacity-95 dark:text-purdark-300 dark:backdrop-blur-sm">
      <div class="flex content-center items-center justify-center">
        <div
          class="inline h-24 w-24 animate-pulse rounded-md border border-purdark-300 bg-purdark-300 text-purdark-300 dark:border-purdark-700 dark:bg-purdark-700 dark:text-purdark-700"
          alt=""></div>
      </div>
      <div class="mt-6 flex-col space-y-2">
        <div class="flex-col space-y-2">
          <label
            class="animate-pulse rounded-md bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700">Username
            <div>
              <input type="text"
                class="peer w-full animate-pulse rounded-md bg-purdark-300 px-3 py-1 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700" />
            </div>
          </label>
          <p class="text-xs text-pink-600 peer-invalid:visible"></p>
        </div>
        <div class="flex-col space-y-2">
          <label for="login-username"
            class="animate-pulse rounded-md bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700">Password
            <div>
              <input
                class="peer w-full animate-pulse rounded-md bg-purdark-300 px-3 py-1 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700" />
            </div>
          </label>
          <p class="text-xs text-pink-600 peer-invalid:visible"></p>
        </div>
        <div class="flex-col space-y-2">
          <button
            class="flex w-full animate-pulse content-center items-center justify-center gap-2 rounded-md bg-purdark-300 px-6 py-2 text-base text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700">
            Login
          </button>
          <a>
            <button
              class="flex w-full animate-pulse content-center items-center justify-center gap-2 rounded-md bg-purdark-300 px-6 py-2 text-base text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700">
              Create an account
            </button></a>
        </div>
      </div>
    </div>
  </div>

  <!--Ini adalah Popup Alert-->
  <div id="popup-alert-login"
    class="fixed left-1/2 top-20 z-1200 hidden w-auto -translate-x-1/2 rounded-3xl border-l-4 border-green-600">
    <div
      class="mx-auto flex flex-col rounded-3xl border border-purdark-300/15 bg-white bg-opacity-90 p-12 text-base font-normal text-purdark-600 shadow-xl backdrop-blur-sm dark:border-purdark-300/5 dark:bg-purdark-800 dark:bg-opacity-95 dark:text-purdark-400 dark:backdrop-blur-sm">
      <div id="close-popup-alert-login"
        class="absolute right-2 top-2 flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-purdark-200 font-semibold shadow-md hover:bg-purdark-300 hover:text-purdark-800 dark:bg-purdark-700/40 dark:hover:bg-purdark-600 hover:dark:text-white">
        <span class="material-symbols-rounded text-l m-auto content-center">
          close
        </span>
      </div>
      <div id="content-alert-login" class="flex flex-row gap-2 text-green-600">
        <span id="icon-alert-login" class="material-symbols-rounded"> </span>
        <div class="flex flex-col space-y-2">
          <span id="name-alert-login" class="font-semibold"></span>
          <p id="text-alert-login"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="./src/login.js"></script>
</body>

</html>
