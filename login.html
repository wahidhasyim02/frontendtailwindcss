<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Frontend - Tailwindcs</title>
    <link rel="icon" href="./public/img/favicon.jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  <script src="https://cdn.tailwindcss.com"></script>-->
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body
    class="w-full h-full min-w-full m-0 bg-hero-light dark:bg-hero-dark bg-no-repeat font-inter font-base bg-cover bg-zinc-100 dark:bg-zinc-900 text-zinc-500 dark:text-zinc-400"
  >
    <section
      id="popup-wrong"
      class="hidden z-1000 w-30% left-1/2 -translate-x-1/2 w-auto top-2 py-4 fixed"
    >
      <div
        class="bg-white dark:bg-zinc-800 backdrop-blur-sm dark:backdrop-blur-sm bg-opacity-90 dark:bg-opacity-95 text-sm font-normal text-zinc-700 dark:text-zinc-300 border border-zinc-300/15 dark:border-zinc-300/5 shadow-xl rounded-3xl p-12 mx-auto flex flex-col"
      >
        <p class="text-xl font-bold">Salah bro!</p>
      </div>
    </section>
    <!--Ini adalah Popup Login-->
    <section
      id="popup-login"
      class="w-30% left-1/2 -translate-x-1/2 w-auto top-6 py-10 fixed"
    >
      <div
        class="bg-white dark:bg-zinc-800 backdrop-blur-sm dark:backdrop-blur-sm bg-opacity-90 dark:bg-opacity-95 text-sm font-normal text-zinc-700 dark:text-zinc-300 border border-zinc-300/15 dark:border-zinc-300/5 shadow-xl rounded-3xl p-12 mx-auto flex flex-col"
      >
        <div class="flex content-center justify-center items-center">
          <img
            src="./public/img/favicon.jpg"
            class="inline w-16 h-16 rounded-full"
            alt=""
          />
        </div>
        <div class="flex-col space-y-2 mt-6">
          <div class="flex-col space-y-2">
            <label for="login-username" class="">Username</label>
            <div>
              <input
                id="login-username"
                type="text"
                placeholder="Username"
                class="peer w-full px-3 py-1 rounded-md border border-zinc-400 bg-white dark:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-opacity-50 focus:ring-violet-400 focus:border focus:border-violet-400 dark:ring-opacity-30"
              />
            </div>
            <p
              id="username-wrong"
              class="text-xs peer-invalid:visible text-pink-600"
            ></p>
          </div>
          <div class="flex-col space-y-2">
            <label for="login-username" class="">Password</label>
            <div>
              <input
                id="login-password"
                type="password"
                placeholder="******"
                class="peer w-full px-3 py-1 rounded-md border border-zinc-400 bg-white dark:bg-zinc-800 focus:outline-none focus:ring-2 focus:ring-opacity-50 focus:ring-violet-400 focus:border focus:border-violet-400 dark:ring-opacity-30"
              />
            </div>
            <p
              id="password-wrong"
              class="text-xs peer-invalid:visible text-pink-600"
            ></p>
          </div>
          <div class="flex-col space-y-2">
            <button
              id="btn-login"
              class="w-full text-sm flex gap-2 items-center content-center justify-center text-white bg-violet-700 hover:bg-violet-800 hover:dark:bg-violet-600 rounded-full border-2 border-zinc-300/20 dark:border-zinc-300/20 px-6 py-2"
            >
              Login
            </button>
            <a href="signup.html">
              <button
                id="btn-create-account"
                class="w-full text-sm flex gap-2 items-center content-center justify-center text-zinc-700 dark:text-zinc-300 hover:text-violet-600 rounded-full px-6 py-2"
              >
                Create an account
              </button></a
            >
          </div>
        </div>
      </div>
    </section>

    <script src="./src/scriptlogin.js"></script>
    <style>
      body {
        background-image: url("/public/img/bg_light.jpg");
      }
    </style>
  </body>
</html>
