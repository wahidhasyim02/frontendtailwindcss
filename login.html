<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Frontend - Tailwindcs</title>
    <link rel="icon" href="./public/img/favicon.ico" />
    <link rel="shortcut icon" href="./public/img/favicon.ico" />
    <link rel="msapplication-square64x64logo" href="./public/img/favicon.ico" />
    <link rel="apple-touch-icon" href="./public/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>

  <body
    class="w-full h-full min-w-full m-0 bg-hero-light bg-no-repeat font-inter text-base bg-cover bg-purdark-100 dark:bg-purdark-900 text-purdark-500 dark:text-purdark-400"
  >
    <!--Ini adalah Popup Login-->
    <div
      id="popup-login"
      class="hidden left-1/2 -translate-x-1/2 w-auto top-6 py-10 fixed"
    >
      <div
        class="bg-white dark:bg-purdark-800 backdrop-blur-sm dark:backdrop-blur-sm bg-opacity-90 dark:bg-opacity-95 text-base font-normal text-purdark-700 dark:text-purdark-300 border border-purdark-300/15 dark:border-purdark-300/5 shadow-xl rounded-3xl p-12 mx-auto flex flex-col"
      >
        <div class="flex content-center justify-center items-center">
          <img
            src="./public/img/favicon.jpg"
            class="inline w-16 h-16 rounded-full"
            alt=""
          />
        </div>
        <div class="flex-col space-y-2 mt-6">
          <div class="flex-col space-y-2">
            <label for="login-username" class="">Username</label>
            <div>
              <input
                id="login-username"
                type="text"
                placeholder="Username"
                class="peer w-full px-3 py-1 rounded-md border border-purdark-400 bg-white dark:bg-purdark-800 focus:outline-none focus:ring-2 focus:ring-opacity-50 focus:ring-purple-400 focus:border focus:border-purple-400 dark:ring-opacity-30"
              />
            </div>

            <p
              id="username-wrong"
              class="text-xs peer-invalid:visible text-pink-600"
            ></p>
          </div>
          <div class="flex-col space-y-2">
            <label for="login-password" class="">Password</label>
            <div>
              <input
                id="login-password"
                type="password"
                placeholder="******"
                class="peer w-full px-3 py-1 rounded-md border border-purdark-400 bg-white dark:bg-purdark-800 focus:outline-none focus:ring-2 focus:ring-opacity-50 focus:ring-purple-400 focus:border focus:border-purple-400 dark:ring-opacity-30"
              />
            </div>
            <p
              id="password-wrong"
              class="text-xs peer-invalid:visible text-pink-600"
            ></p>
          </div>
          <div class="flex-col space-y-2">
            <button
              id="btn-login"
              class="w-full text-base flex gap-2 items-center content-center justify-center text-white bg-purple-700 hover:bg-purple-800 hover:dark:bg-purple-600 rounded-full border-2 border-purdark-300/20 dark:border-purdark-300/20 px-6 py-2"
            >
              Login
            </button>
            <a href="signup.html">
              <button
                id="btn-create-account"
                class="w-full text-base flex gap-2 items-center content-center justify-center text-purdark-700 dark:text-purdark-300 hover:text-purple-600 rounded-full px-6 py-2"
              >
                Create an account
              </button></a
            >
          </div>
        </div>
      </div>
    </div>
    <!--Ini adalah Popup Login Skeleton-->
    <div
      id="popup-login-skeleton"
      class="left-1/2 -translate-x-1/2 w-auto top-6 py-10 fixed"
    >
      <div
        class="bg-white dark:bg-purdark-800 backdrop-blur-sm dark:backdrop-blur-sm bg-opacity-90 dark:bg-opacity-95 text-base font-normal text-purdark-700 dark:text-purdark-300 border border-purdark-300/15 dark:border-purdark-300/5 shadow-xl rounded-3xl p-12 mx-auto flex flex-col"
      >
        <div class="flex content-center justify-center items-center">
          <div
            class="inline w-16 h-16 animate-pulse border border-purdark-300 dark:border-purdark-700 bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md"
            alt=""
          ></div>
        </div>
        <div class="flex-col space-y-2 mt-6">
          <div class="flex-col space-y-2">
            <label
              class="animate-pulse bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md"
              >Username
              <div>
                <input
                  type="text"
                  class="peer w-full px-3 py-1 animate-pulse bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md"
                /></div
            ></label>
            <p class="text-xs peer-invalid:visible text-pink-600"></p>
          </div>
          <div class="flex-col space-y-2">
            <label
              for="login-username"
              class="animate-pulse bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md"
              >Password
              <div>
                <input
                  class="peer w-full px-3 py-1 animate-pulse bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md"
                /></div
            ></label>
            <p class="text-xs peer-invalid:visible text-pink-600"></p>
          </div>
          <div class="flex-col space-y-2">
            <button
              class="w-full text-base flex gap-2 items-center content-center justify-center animate-pulse bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md px-6 py-2"
            >
              Login
            </button>
            <a>
              <button
                class="w-full text-base flex gap-2 items-center content-center justify-center animate-pulse bg-purdark-300 text-purdark-300 dark:bg-purdark-700 dark:text-purdark-700 rounded-md px-6 py-2"
              >
                Create an account
              </button></a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="./src/scriptlogin.js"></script>
  </body>
</html>
